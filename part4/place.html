<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h1>Cozy Apartment</h1>
                <p>Price: $120 per night</p>
                <p>Host: John Doe</p>
                <p>Description: A beautiful place to stay.</p>
            </div>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <strong>Jane Smith</strong>
                <p>Great place! ★★★★★</p>
            </div>
        </section>

        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select rating</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
